version: '3.8'

services:

  web:
    image: harbor.dgstg.org/ocnandi/ocnandi-web:${TAG}
    restart: always
    ports:
      - "80:80"
    depends_on:
        - app

  app:
    image: harbor.dgstg.org/ocnandi/ocnandi-app:${TAG}
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway" #required so docker connects to host interface (this is for sending emails)
    depends_on:
      - db
      - mongo
    ports:
      - "127.0.0.1:8090:8090"
    env_file:
      - .env

  db:
    image: postgis/postgis:11-3.3
    restart: always
    volumes:
      - /efs/pgdata:/var/lib/postgresql/data
      - $POSTGRES_INIT_DUMP:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env

  mongo:
    image: mongo:4.2
    restart: always
    command: [--auth]
    volumes:
        - /efs/mongodata:/data/db
    env_file:
      - .env

  pgbackups:
    image: prodrigestivill/postgres-backup-local
    restart: always
    volumes:
      - /efs/pgbackups:/backups
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=30
      - BACKUP_KEEP_WEEKS=12
      - BACKUP_KEEP_MONTHS=24
      - HEALTHCHECK_PORT=5432
